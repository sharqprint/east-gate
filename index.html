<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بوابة الشرق</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .welcome-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
      padding: 0 20px;
      line-height: 1.5;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      background-color: #1a1a1a;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 80%;
      max-width: 300px;
    }

    .social-button:hover {
      background-color: #2a2a2a;
    }

    .social-button img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    .custom-footer {
      margin-top: auto;
      background-color: #1a1a1a;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      border-top: 1px solid #333;
    }

    .phone-number {
      cursor: pointer;
      color: #00ffcc;
      text-decoration: underline;
      margin-bottom: 10px;
      display: block;
    }

    .designer-link {
      color: #cccccc;
      text-decoration: none;
    }

    .group-info {
      margin-top: 10px;
      font-size: 13px;
      color: #aaa;
    }

    .rights {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="شعار الموقع" class="logo">
  <header>بوابة الشرق</header>
  <div class="welcome-message">
    مرحباً بكم في الموقع الرسمي لمتجر بوابة الشرق، شكرًا لزيارتكم لنا
  </div>

  <div class="social-buttons">
    <a href="https://www.instagram.com/east_gate8/#" target="_blank" class="social-button">
      <img src=" https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png " alt="Instagram">
      Instagram
    </a>
    <a href="https://wa.me/qr/MQSOKQ23LHRID1 " target="_blank" class="social-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg " alt="WhatsApp">
      WhatsApp
    </a>
    <a href="https://t.me/EastGate963 " target="_blank" class="social-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg " alt="Telegram">
      Telegram
    </a>
  </div>

  <div class="custom-footer">
    <div class="phone-number" onclick="copyPhoneNumber('+963953800802')">+963 953 800 802</div>
    <div>Designed by <a href="https://www.instagram.com/fateh_moathen/#" target="_blank" class="designer-link">Fateh</a></div>
    </div>
    <div class="rights">
      جميع الحقوق محفوظة &copy; 2025
    </div>
  </div>

  <script>
    function copyPhoneNumber(number) {
      navigator.clipboard.writeText(number).then(function () {
        alert('تم نسخ الرقم: ' + number);
      }, function (err) {
        console.error('فشل في نسخ الرقم: ', err);
      });
    }
  </script>
</body>
</html>
